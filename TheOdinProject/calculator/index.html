<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="grid">
      <screen class="screen">
        <div class="screen" id="history">125+5</div>
        <div class="screen" id="input">130*2</div>
      </screen>
      <div class="operator" id="clear">C</div>
      <div class="operator" id="delete"><</div>
      <div class="operator" id="percent">%</div>
      <div class="operator" id="divide">/</div>
      <div class="digit" id="7">7</div>
      <div class="digit" id="8">8</div>
      <div class="digit" id="9">9</div>
      <div class="operator" id="multiply">*</div>
      <div class="digit" id="4">4</div>
      <div class="digit" id="5">5</div>
      <div class="digit" id="6">6</div>
      <div class="operator" id="minus">-</div>
      <div class="digit" id="1">1</div>
      <div class="digit" id="2">2</div>
      <div class="digit" id="3">3</div>
      <div class="operator" id="plus">+</div>
      <div class="digit" id="0">0</div>
      <div class="digit" id="dot">.</div>
      <div class="operator" id="equal">=</div>
    </div>
  </body>
</html>
