<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="board-container cross">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="disable-selection"></div>
    </div>
    <div class="mode-selection">
      <input type="radio" id="computer" name="mode" value="computer" hidden />
      <label for="computer">computer</label>
      <input type="radio" id="players" name="mode" value="players" hidden />
      <label for="players">players</label>
    </div>
    <div class="info-display">Press 'START' to begin</div>
    <button class="user-action" id="user-action">START</button>
  </body>
</html>
