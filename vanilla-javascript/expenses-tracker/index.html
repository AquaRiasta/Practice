<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="static">
      <h1 class="heading__main">Expenses Tracker</h1>
      <section id="dashboard">
        <h2 class="heading__sub">YOUR BALANCE</h2>
        <div id="balance">
          <div id="income">
            <h3 class="heading__paragraph">INCOME</h3>
            <h3 class="total-amount" id="income-amount">$7000.00</h3>
          </div>
          <div id="expense">
            <h3 class="heading__paragraph">INCOME</h3>
            <h3 class="total-amount" id="expense-amount">$7000.00</h3>
          </div>
        </div>
      </section>
    </section>
    <section class="scrollable">
      <section id="history">
        <h2 class="heading__sub">History</h2>
        <ul id="tracking">
          <li class="transaction">
            <span class="transaction__name">Marriage expenses</span>
            <span class="transaction__amount">+5000</span>
          </li>
        </ul>
      </section>
    </section>
    <section class="popup">
      <section id="create">
        <h2 class="heading__sub">Add new transaction</h2>
        <form action="./my-handling-form-page" method="post">
          <ul>
            <li class="create__form-item">
              <label for="new-name">Name</label>
              <br />
              <input type="text" id="new-name" name="new-name" />
            </li>
            <li class="create__form-item">
              <label for="new-amount">Amount</label>
              <br />
              <input type="text" id="new-amount" name="new-amount" />
            </li>
            <li class="create__form-item">
              <label for="new-description">Description</label>
              <br />
              <textarea id="new-description" name="new-description"></textarea>
            </li>
            <li class="create__button">
              <button type="submit">Add</button>
            </li>
          </ul>
        </form>
      </section>
      <section id="detail">
        <h2 class="heading__sub">Marriage expenses</h2>
        <h3 class="detail__amount">+5000</h3>
        <h3 class="detail__description">Something...</h3>
      </section>
    </section>
  </body>
</html>
